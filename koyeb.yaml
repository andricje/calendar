name: sports-calendar-backend
service:
  type: web
  ports:
    - port: 8080
      protocol: http
  env:
    - name: PORT
      value: "8080"
  routes:
    - path: /
      protocol: http
  scale:
    min: 1
    max: 1
  healthcheck:
    path: /
    port: 8080
    interval: 30s
    timeout: 10s
    retries: 3
